<div class="container text-center col-sm-6">
  <div>
    <img class="img-fluid" src="/assets/images/airbus-logo.png" alt="image" />
  </div>
  <div class="card card-form">
    <div class="card-body">
        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <form id="authForm" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="form-group" *ngIf="!isLoginMode">
            <input
              type="username"
              id="username"
              class="form-control"
              placeholder="Enter username"
              ngModel
              name="username"
              required
              #username="ngModel"
            />
            <div class="error-block" *ngIf="!username.valid && username.touched"
                >Please enter a valid username</div
              >
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              class="form-control mt-4"
              placeholder="Enter email"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
          </div>
          <div class="error-block text-left" *ngIf="!email.valid && email.touched"
                >Please enter a valid email</div
              >
          <div class="form-group">
            <input
              type="password"
              id="password"
              class="form-control mt-4"
              placeholder="Enter password"
              ngModel
              name="password"
              required
              #password="ngModel"
            />
            <div class="error-block text-left" *ngIf="!password.valid && password.touched"
                >Please enter a password</div
              >
          </div>
          <div class="form-group" *ngIf="!isLoginMode">
            <input
              type="password"
              id="confirmPassword"
              class="form-control mt-4"
              placeholder="Confirm password"
              ngModel
              name="confirmPassword"
              required
              #confirmPassword="ngModel"
            />
            <div class="error-block" *ngIf="!confirmPassword.valid && confirmPassword.touched"
                >Please confirm the password</div
              >
          </div>
          <div>
            <button class="btn btn-primary col-12 mt-4" type="submit">
              {{ isLoginMode ? "Login" : "Sign Up" }}
            </button>
          </div>
          <div>
            <a
              class="btn btn-link mt-3"
              style="text-decoration: none"
              (click)="onSwitchMode()"
            >
              {{
                isLoginMode
                  ? "Sign up for an account"
                  : "Already have an account? Log in"
              }}
            </a>
          </div>
        </form>
    </div>
  </div>
</div>
