<div class="container text-center col-sm-6">
  <div>
    <img class="img-fluid" src="/assets/images/airbus-logo.png" alt="image" />
  </div>
  <div class="card card-form">
    <div class="card-body">
        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <form id="authForm" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="form-group" *ngIf="!isLoginMode">
            <input
              type="username"
              id="username"
              class="form-control mb-4"
              placeholder="Enter username"
              ngModel
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              class="form-control mb-4"
              placeholder="Enter email"
              ngModel
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              class="form-control mb-4"
              placeholder="Enter password"
              ngModel
              name="password"
              required
            />
          </div>
          <div class="form-group" *ngIf="!isLoginMode">
            <input
              type="password"
              id="confirmPassword"
              class="form-control mb-4"
              placeholder="Confirm password"
              ngModel
              name="confirmPassword"
              required
            />
          </div>
          <div>
            <button class="btn btn-primary col-12 mb-3" type="submit">
              {{ isLoginMode ? "Login" : "Sign Up" }}
            </button>
          </div>
          <div>
            <a
              class="btn btn-link"
              style="text-decoration: none"
              (click)="onSwitchMode()"
            >
              {{
                isLoginMode
                  ? "Sign up for an account"
                  : "Already have an account? Log in"
              }}
            </a>
          </div>
        </form>
    </div>
  </div>
</div>
